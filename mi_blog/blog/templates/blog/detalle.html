{% extends 'blog/base.html' %}


{% block title %} {{post.titulo}} | {% endblock %}


{% block content %}
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <section class="section">
                {% if post.imagen %}
                    <figure class="image mb-6">
                        <img src="{{ post.imagen.url }}">
                    </figure>
                {% endif %}

                <div class="columns">
                    <div class="column is-8 is-offset-2">
                            <div class="content is-medium">
                                <a href="{% url 'editar_post' post.id%}">Editar</a>
                                <br>
                                <a href="{% url 'eliminar_post' post.id%}">Eliminar</a>
                                    <h2 class="subtitle is-4">{{ post.fecha_publicacion}}</h2>
                                    <h1 class="title">{{ post.titulo }}</h1>
                                    <p><small>Categoria: {{post.categoria}}</small></p>
                                    <p><strong>{{ post.intro }}</strong></p>
                                    <p>{{post.texto}}</p>
                                </a>
                            </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{% endblock %}
